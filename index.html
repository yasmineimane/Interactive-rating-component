<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div id="Rating_container">
      <img src="./images/icon-star.svg" alt="star">
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="btns">
        <button id="btn1" 
        onclick="document.getElementById('selection').innerHTML = '1';">
          1
        </button>
        <button id="btn2" 
        onclick="document.getElementById('selection').innerHTML = '2';">
          2
        </button>
        <button id="btn3" 
        onclick="document.getElementById('selection').innerHTML = '3';">
          3
        </button>
        <button id="btn4" 
        onclick="document.getElementById('selection').innerHTML = '4';">
          4
        </button>
        <button id="btn5" 
        onclick="document.getElementById('selection').innerHTML = '5';">
          5
        </button>
      </div>
      <input type="button" value="SUBMIT" id="submit">
    </div>
    <div id="Thanks_container">
      <div>
        <img src="./images/illustration-thank-you.svg" alt="thankYou">
        <h3>You selected <span id="selection"></span> out of 5</h3>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
